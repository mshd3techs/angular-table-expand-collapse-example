<table mat-table [dataSource]="bossesDataSource" multiTemplateDataRows>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let boss">
            <span>{{ boss.name }}</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let boss">
            <span>{{ boss.region }}</span>
        </td>
    </ng-container>

    <!-- Expanded Column -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="bossColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
                    <span class="expanded-contents">
                        <img [src]="element.image" width="100" height="100">
                    </span>
                    <span class="expanded-contents">
                        {{ element.description }} 
                        <br>
                        <br> 
                        Location: {{ element.location }}
                    </span>    
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="bossColumns"></tr>
    <tr mat-row *matRowDef="let boss; columns: bossColumns;"
        class="example-element-row"
        [class.example-expanded-row]="boss.isExpanded"
        (click)="boss.isExpanded = !boss.isExpanded">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
